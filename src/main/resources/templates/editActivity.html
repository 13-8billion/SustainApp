<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <meta charset="utf-8" />
    <title>Edit user</title>
</head>
<body>
<div align="center">
    <h1>Edit user</h1>
    <br />
    <form action="#" th:action="@{/save}" th:object="${user}"
          method="post">

        <table border="0" cellpadding="10">
            <tr>
                <td>user ID:</td>
                <td>
                    <input type="text" th:field="*{userID}" readonly="readonly" />
                </td>
            </tr>
            <tr>
                <td>username:</td>
                <td>
                    <input type="text" th:field="*{username}" />
                </td>
            </tr>
            <tr>
                <td>email:</td>
                <td><input type="text" th:field="*{email}" /></td>
            </tr>
            <tr>
                <td>location:</td>
                <td><input type="text" th:field="*{location}" /></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="text" th:field="*{password}" /></td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit">Save</button> </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
