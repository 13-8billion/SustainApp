<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Food Manager</title>
</head>
<body>
<div align="center"><h1>Food Manager</h1>
    <table border="1">
        <thead>
        <tr>
            <th>User ID</th>
            <th>email</th>
            <th>username</th>
            <th>location</th>
            <th>password</th>
            <th>edit/delete</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${userInfo}">
            <td th:text="${user.userID}">user ID</td>
            <td th:text="${user.email}">email</td>
            <td th:text="${user.username}">username</td>
            <td th:text="${user.location}">location</td>
            <td th:text="${user.password}">password</td>

            <a th:href="@{'/edit/' + ${user.userID}}">Edit</a>

        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
