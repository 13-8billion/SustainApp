<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <title>Login</title>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="images/logoIcon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1" /><!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link th:href="@{css/external.css}" rel="stylesheet" /><!--link to external .css stylesheet-->

</head>
<body>
<div id="page-container">
    <div id="content-wrap">
        <!--background image-->
        <div class="background">
            <div class="header">
                <figure>
                    <img id="logo2" src="images/sideLogo.png" alt="images/image of logo" />
                    <figcaption>
                        <p id="logoCaption">THANK YOU FOR JOINING US</p>
                        <p id="logoCaption2">Please log in to continue:</p>
                    </figcaption>
                </figure>
            </div><!-- form begins here-->
            <div class="form">
                <form name="loginForm" th:action="@{/login}"
                      method="post" id="loginForm" action="#" onsubmit="return !! validateForm()">
                    <!-- call validate function in 'form' tag when user clicks submit button-->
                    <div class="col-sm-10">
                        <table>
                            <tr>
                                <!--username input field-->
                                <td><input type="text" name="username" id="username" size="40" placeholder="Email" class="form-control" /></td>
                            </tr>
                            <tr>
                                <td><input type="password" name="password" id="password" size="40" placeholder="Password" class="form-control" /> <!-- 'size' changes length of input box--></td>
                            </tr>
                            <tr>
                                <td>
                                    <div class="checkbox mb-2">
                                        <label id ="formP3"><input type="checkbox" value="remember-me" />Remember me</label>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <!-- submit button -->
                                <td><input id="login" type="submit" name="login" value="LOGIN" /></td>
                            </tr>
                            <tr>
                                <!-- submit button -->
                                <td>
                                    <p id ="copy">&copy; 2020-2021</p>
                                </td>
                            </tr>
                        </table>
                    </div><!--form ends-->
                </form>
            </div>
        </div><!--    <footer class="footer">-->
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
