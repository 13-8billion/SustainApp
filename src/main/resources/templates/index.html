<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <link rel="icon" type="image/png" href="images/logoIcon.png">
    <title>Sign In/Sign Up</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/><!-- Bootstrap CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>
    <link th:href="@{css/external.css}" rel="stylesheet"/><!--link to external .css stylesheet-->
    <link href="css/pe-icon-7-stroke.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="page-container">
    <div id="content-wrap">
        <div class="background" data-color="azure">
            <div class="header">
                <figure>
                    <img id="logo" src="images/sideLogo.png" alt="images/image of logo"/>
                    <figcaption>
                        <p id="logoCaption">WHAT CHANGE WILL YOU MAKE?</p>
                    </figcaption>
                </figure>
            </div>

            <div th:if="${param.logout}" class="alert alert-success">
                You have been logged out successfully.
            </div>

            <form name="loginForm" th:action="@{/login}"
                  method="post" action="#">
                <div class="content">
                    <div class="container-fluid">
                        <div class="row">

                            <div class="col-sm-6">
                                <div th:if="${param.error}" class="inputValidation">
                                    *Invalid email or password
                                </div>
                            </div>
                            <div class="col-sm-6">

                                <input type="email" required name="email" id="email"
                                       placeholder="Email" class="form-control"></div>

                            <div class="col-sm-6">
                                <input type="password" required name="password" id="password"
                                       placeholder="Password" class="form-control"/></div>
                        </div>
                        <div class="col-sm-6">
                            <label id="formP3"><input type="checkbox" value="remember-me"/>Remember
                                me</label></div>
                        <div class="col-sm-6">
                            <input id="login" size="40" type="submit" name="login" value="LOGIN"/></div>

                        <div class="col-sm-6">
                            <a href="signUp"><input id="signUp" type="button" name="signUp"

                                                    value="SIGN UP"/></a></div>
                        <div class="col-sm-6">
                            <p id="copy">&copy; 2020-2021</p>
                            <script type="text/javascript">new Date().getFullYear()</script>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
